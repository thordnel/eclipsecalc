<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Python Terminal on GitHub Pages</title>

    <!-- Correct PyScript CDN links -->
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>

    <style>
        body {
            background-color: #000;
            color: #00FF00;
            font-family: Consolas, Monaco, monospace;
            margin: 0;
            padding: 20px;
            overflow: hidden;
        }
        h1, p { color: #DDD; }
        py-terminal {
            background-color: #000;
            border: 2px solid #00FF00;
            min-height: 500px;
            width: 90%;
            margin-top: 20px;
            padding: 5px;
            display: block;
        }
    </style>

    <!-- GitHub Pages worker CORS workaround -->
    <script src="https://unpkg.com/pyscript/lib-worker-hack"></script>
</head>
<body>

    <h1>Web-Based Python REPL (Modern PyScript)</h1>
    <p>This is a live Python environment running in your browser.</p>

    <py-terminal worker></py-terminal>

</body>
</html>
